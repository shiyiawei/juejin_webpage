<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
<div id="main">
    <h1 className={styles.title}></h1>
 </div>
</body>
</html>

<script>



    window.addEventListener('message',function(event){
      if(event.data=="添加按钮"){
        const dad = document.getElementById("main");
        const newe = document.createElement("button");
        newe.textContent = "新按钮";
        dad.appendChild(newe);
      }  
      if(event.data=="添加文本框"){
        const dad = document.getElementById("main");
        const newe = document.createElement("textarea");
        newe.textContent = "新文本框";
        dad.appendChild(newe);
      }  
    })

</script>
